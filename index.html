<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <div class="content">
            <div class="card-container">'
                <div class="card-face face-1">
                    <div class="top-part">
                        <div class="logo">
                            <img src="img/logo.png" alt="Nike Logo">
                        </div>
                        <h2>Nike Revolution 5</h2>
                        <div class="shoe-info">
                            <span class="shoe-new">New</span>
                            <span class="shoe-year">2023</span>
                        </div>
                    </div>

                    <div class="bottom-part">
                        <h2 class="show-price"><span>$</span>130.00</h2>
                        <div class="right-arrow">
                            <img src="img/right-arrow.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="card-face face-2">
                    <div class="top-part">
                        <div class="header">
                            <h3 class="heading">Epic Shoes</h3>
                            <a href="#" class="wish">
                                <i class="fa fa-heart"></i>
                            </a>
                        </div>
                        <ul class="features">
                            <li>Smooth and Fast</li>
                            <li>Lightweight & Breathable</li>
                            <li>Best for Running</li>
                        </ul>
                        <div class="color-wrap">
                            <span>Color :</span>
                            <div class="colors">
                                <span class="color blue active"></span>
                                <span class="color black"></span>
                                <span class="color white"></span>
                            </div>
                        </div>
                    </div>

                    <div class="buy-wrap">
                        <a href="#" class="buy">
                            Add to cart <i class="fa fa-shopping-cart"></i>
                        </a>
                    </div>
                </div>

                <div class="shoe-image-wrapper">
                    <div class="shoe-img">
                        <img src="img/nike.png" alt="Nike Show" class="shoe">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
